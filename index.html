<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <title>Dom homework</title>
  </head>
    <div class="container">
      <div
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start m-2">
        <a
          href="/"
          class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none"
        >
          <svg
            class="bi me-2"
            width="40"
            height="32"
            role="img"
            aria-label="Bootstrap"
          >
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>

        <ul
          class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
        >
          <li><a href="#" class="nav-link px-2 link-secondary">Overview</a></li>
          <li>
            <a href="#" class="nav-link px-2 link-secondary">Inventory</a>
          </li>
          <li>
            <a href="#" class="nav-link px-2 link-secondary">Customers</a>
          </li>
          <li><a href="#" class="nav-link px-2 link-secondary">Products</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input
            type="search"
            class="form-control"
            placeholder="Search..."
            aria-label="Search"
            id="inputText"
          />
        </form>
        <button
          type="button"
          class="btn btn-light text-dark me-2"
          id="loginButton"
        >
          Login
        </button>
        <button type="button" class="btn btn-primary me-2">
          กดมาแล้ว
          <span id="notification" class="badge text-bg-secondary bg-danger"
            >0</span
          >
        </button>
        <div class="dropdown text-end">
          <a href="#"
            class="d-block link-dark text-decoration-none dropdown-toggle"
            id="dropdownUser1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-person-circle fs-2"></i>
          </a>
          <ul
            class="dropdown-menu text-small"
            aria-labelledby="dropdownUser1"
          >
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container-fluid ">
      <form class="row gy-2 gx-3 align-items-center justify-content-center m-2">
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Firstname-Lastname"
          />
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInputGroup"
            >Username</label
          >
          <div class="input-group">
            <div class="input-group-text">@</div>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
            />
          </div>
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="gender"
            >Preference</label
          >
          <select class="form-select" id="gender">
            <option selected>Choose...</option>
            <option value="นาย">นาย</option>
            <option value="นางสาว">นางสาว</option>
            <option value="นาง">นาง</option>
          </select>
        </div>
        <div class="col-auto">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="autoSizingCheck"
            />
            <label class="form-check-label" for="autoSizingCheck">
              Remember me
            </label>
          </div>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary" id="submit">Submit</button>
        </div>
      </form>
    </div>
    <table class="table table-hover m-4">
    <thead>
        <tr>
        <th scope="col">Choose</th>
        <th scope="col">Firstname-Lastname</th>
        <th scope="col">Username</th>
        </tr>
    </thead>
    <tbody id="table">
        <tr>
            <td>นาย</td>
            <td>กอ ไก่</td>
            <td>ทดสอบ</td>
        </tr>
    </tbody>
    </table>

    <script src="./script.js" type="text/javascript"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
